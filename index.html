<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shape Up Or Shape Out</title>
</head>
<body>
    <div class="inputs-div">
        <h1>Add Shape</h1>
        <input type="number" placeholder="radius px" spellcheck="false" id="circle-radius">
        <button id="add-circle">Add Circle</button>
        <input type="number" placeholder="height px" spellcheck="false" id="triangle-height">
        <button id="add-triangle">Add Triangle</button>
        <input type="number" placeholder="width px" spellcheck="false" id="rectangle-width">
        <input type="number" placeholder="height px" spellcheck="false" id="rectangle-height">
        <button id="add-rectangle">Add Rectangle</button>
        <input type="number" placeholder="side length px" spellcheck="false" id="square-length">
        <button id="add-square">Add Square</button>
    </div>
    <div class="canvas-div">
        <div class="canvas" id="canvas"></div>
    </div>
    <div class="info-div">
        <h1>Info</h1>
        <input type="text" spellcheck="false" id="shape-name">
        <h2>Shape</h2>
        <input type="text" spellcheck="false" id="shape-width">
        <h2>Width</h2>
        <input type="text" spellcheck="false" id="shape-height">
        <h2>Height</h2>
        <input type="text" spellcheck="false" id="shape-radius">
        <h2>Radius</h2>
        <input type="text" spellcheck="false" id="shape-area">
        <h2>Area</h2>
        <input type="text" spellcheck="false" id="shape-perimeter">
        <h2>Perimeter</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
